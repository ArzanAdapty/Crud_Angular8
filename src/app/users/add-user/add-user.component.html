<h1>add New User</h1>
<form >
    <div class="row">
        <div class="col-md-3">
            <label>User Name</label>
            <input class="form-control" [(ngModel)]="userService.userObj.userName" name="userName" type="text" placeholder=""/>
        </div>
        <div class="col-md-3">
            <label>User City</label>
            <input class="form-control" [(ngModel)]="userService.userObj.userCity" name="userCity" type="text" placeholder=""/>
        </div>
        <div class="col-md-3">
            <label>User State</label>
            <input class="form-control" [(ngModel)]="userService.userObj.userState" name="userState" type="text" placeholder=""/>
        </div>
        <div class="col-md-3">
            <label>User Mobile</label>
            <input class="form-control" [(ngModel)]="userService.userObj.userMobile" name="userMobile" type="number" placeholder=""/>
        </div>
        <div class="col-md-3">
            <label>User AltMobile</label>
            <input class="form-control" [(ngModel)]="userService.userObj.userAltMobile" name="userAltMobile" type="number" placeholder=""/>
        </div>
    </div>
    <div class="mt-3">
        <button  mat-raised-button color="primary" (click)="userService.createUser()">Add User</button>
    </div>

</form>
