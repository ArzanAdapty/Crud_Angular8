 <h1>Edit User</h1>
 <form >
    <!-- [formGroup]="adduserForm" (submit)="createUser()" -->
        <div class="row">
            <div class="col-md-3">
                <label>User Name</label>
                <input class="form-control" [(ngModel)]="userService.userObj.userName" name="userName" type="text" placeholder="" required/>
            </div>
            <div class="col-md-3">
                <label>User City</label>
                <input class="form-control" [(ngModel)]="userService.userObj.userCity" name="userCity" type="text" placeholder="" required/>
            </div>
            <div class="col-md-3">
                <label>User State</label>
                <input class="form-control" [(ngModel)]="userService.userObj.userState" name="userState" type="text" placeholder="" required/>
            </div>
            <div class="col-md-3">
                <label>User Mobile</label>
                <input class="form-control" [(ngModel)]="userService.userObj.userMobile" name="userMobile" type="text" placeholder="" required/>
            </div>
            <div class="col-md-3">
                <label>User AltMobile</label>
                <input class="form-control" [(ngModel)]="userService.userObj.userAltMobile" name="userAltMobile" type="text" placeholder="" required/>
            </div>
        </div>
    
        <div class="mt-3">
            <!-- (click)="createUser()" -->
            <button  mat-raised-button color="primary" (click)="userService.UpdateUser()">Add User</button>
        </div>
    
    </form>
